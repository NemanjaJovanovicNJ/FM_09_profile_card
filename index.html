<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component Main</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="hero">
          <img class="img-avatar" src="images/image-victor.jpg" alt="Victor" />
          <div class="card-top"></div>
          <div class="card-bottom">
            <h2 class="name">Victor Crest<span>26</span></h2>
            <p class="city">London</p>
          </div>
        </div>
        <div class="stats">
          <div class="stats-box">
            <h2 class="stat-nr">80K</h2>
            <p class="stat-class">Followers</p>
          </div>
          <div class="stats-box">
            <h2 class="stat-nr">803K</h2>
            <p class="stat-class">Likes</p>
          </div>
          <div class="stats-box">
            <h2 class="stat-nr">1.4K</h2>
            <p class="stat-class">Photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
